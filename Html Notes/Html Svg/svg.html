    <!-- Inside <svg>, you can add shapes like:
<circle> → Circle
<rect> → Rectangle
<line> → Line
<ellipse> → Ellipse
<polygon> → Polygon
<polyline> → Connected lines
<text> → Text -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Page</title>
    <style>
        .svg{
            border: 1px solid red;
            width: 500px;
            height: 600px;
        }
    </style>
</head>
<body>
<!-- SVG stands for Scalable Vector Graphics.
It is used to draw shapes, lines, text, and graphics directly in HTML.
Unlike images (.jpg, .png), SVG does not lose quality when zoomed in → it is scalable.
Uses XML-based tags to create graphics. -->

    <h1>SVG PAGE</h1>
    <svg class="svg">
        <circle cx="0" cy="0" r="100" fill="green"/>
        <circle cx="500" cy="0" r="100" fill="green"/>
        <circle cx="0" cy="600" r="100" fill="green"/>
        <circle cx="500" cy="600" r="100" fill="green"/>
        <circle cx="250" cy="280" r="100" fill="green"/>

        <rect x="100" y="310" width="300" height="150" fill="blue"/>

        <line x1="0" y1="0" x2="500" y2="600"  stroke="black" stroke-width="4"/>
        <line x1="500" y1="0" x2="0" y2="600" stroke="black" stroke-width="4"/>

        <text x="100" y="510" font-size="42" fill="green"> This is Svg text</text>
    </svg>
    <br><br><br>
    <hr>
     <img src="../image/GT 650.jpg" width="500" height="500" alt="Bike">
</body>
</html>
