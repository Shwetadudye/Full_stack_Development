<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
    <style>
        .outlined {
  border: solid;
}
    </style>
</head>
<body>
    <!-- <marquee> is a non-standard HTML tag used to make text or images scroll/move across the screen.
It is deprecated (not recommended in modern websites), but still works in many browsers.
Today, developers prefer CSS animations instead of <marquee>. -->
    
    <marquee bgcolor="yellow" height="100%" class="outlined" behavior="alternate" direction="down">
        <h1>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Veniam quasi iure obcaecati reprehenderit quod blanditiis ipsum soluta iusto culpa assumenda!</h1>
    </marquee><br><br>

    <marquee>This text will scroll from right to left</marquee>

<marquee direction="up">This text will scroll from bottom to top</marquee>
<marquee 
  direction="down"
  width="250"
  height="200"
  behavior="alternate"
  class="outlined">
  <marquee behavior="alternate">This text will bounce</marquee>
</marquee>
</body>
</html>
