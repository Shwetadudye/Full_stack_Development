<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Form</title>
</head>
<body>
    <form>
    <table border="1" cellpadding="4" cellpadding="0">
    <tr>
        <th colspan="2" style="align-items: center; font-size: 1.3em;">
            HTML FORMS
        </th>
      <tr>
        <td> Select Your Fav Color ? </td>
        <td>
            <input type="color">
        </td>
      </tr>
     <tr>
        <td>
            Birthday:
        </td>
        <td>
            <input type="date">
        </td>
     </tr>
     <tr>
        <td>
            Birthday (Date and Time) :
        </td>
        <td>
            <input type="datetime"
            >
        </td>
     </tr>

     <tr>
        <td>
            Email :
        </td>
        <td>
            <input type="email">
        </td>
     </tr>
      <tr>
        <td>
            Birthday(MONTH AND YEARS)
        </td>
        <td>
            <input type="datetime-local">
        </td>
      </tr>
      <tr>
        <td>
            Quality(Between 1 and 5 )
        </td>
        <td>
            <input type="number">
        </td>
      </tr>
      <tr>
        <td>
            Points 
        </td>
        <td>
            <input type="range">
        </td>
      </tr>
      <tr>
        <td>
            Search google
        </td>
        <td>
            <input type="search">
        </td>
      </tr>
      <tr>
        <td>
            Telephone
        </td>
        <td>
            <input type="tel">
        </td>
      </tr>
      <tr>
        <td>
            Add Your Homepage 
        </td>
        <td>
            <input type="page">
        </td>
      </tr>
    </tr>
    </table>
    </form>
</body>
</html>
