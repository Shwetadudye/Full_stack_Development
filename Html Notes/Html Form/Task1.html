<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task 1</title>
</head>
<body>
    <h1>LABORATORY EXERCISES</h1>
    <p> Create a page using Html form , design the page by following the sample output.</p>
    
    <form>
        <fieldset>
            <legend>Your Details</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" > <br> <br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email">
         </fieldset>
         <br>
         <fieldset>
            <legend>Your Review</legend>
            <label for="source">How did you hear about us ?</label>
            <select id="source" name="source">
                <option>Google</option>
                <option>Facebook</option>
                <option>Youtube</option>
                <option>Linkdin</option>
            </select>
            <br><br>
            <label>Would You Visit Again?</label>
            <input type="radio" id="yes"  name="visit" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="no">
            <label for="no">No</label>
            <input type="radio" id="maybe"   name="maybe">
            <label for="maybe">Maybe</label>

            <br> <br>
            <label for="comments" >Comments</label>
            <br>
            <textarea for="comments" cols="40"  rows="20"></textarea>
            <br> <br>
            <input type="checkbox" id="updates" name ="updates">
            <label for = "updates">Sign Up for Email Updates</label>
            <br> <br>
            <input type="submit" value="Submit Review">
         </fieldset>
    </form>
</body>
</html>
