           <!-- The <a> tag (anchor tag) is used to create hyperlinks.
                The main attribute is href (Hyperlink Reference), which tells the browser where to go.
                    By default, links are blue and underlined. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link and image</title>
</head>
<body>
<h3>Link Example</h3>
<a href="https://www.google.com">Visit Google</a>
<a target="_blank" href="https://www.google.com">Visit Google</a> <!--for open new tab-->

<h3>Image Example</h3>
<img src="https://www.w3schools.com/html/img_chania.jpg" alt="Beautiful Scenery" width="300">

<h3>Clickable Image Example</h3>
<a href="https://www.google.com" target="_blank">
  <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Google Link" width="250">
</a>
</body>
</html>
