<!-- A class is an attribute in HTML used to apply CSS styles or JavaScript functions to one or more elements.
Classes let you group multiple elements and style them together.
You define a class using class="classname".
In CSS, a class is selected with a dot (.) before its name -->

<!DOCTYPE html>
<html>
<head>
  <style>
    .red { color: red; }
    .bold { font-weight: bold; }
    .underline { text-decoration: underline; }
  </style>
</head>
<body>
  <p class="red bold underline">This text is red, bold, and underlined.</p>
</body>
</html>
