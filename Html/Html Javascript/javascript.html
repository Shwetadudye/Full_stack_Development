<!-- JavaScript (JS) is a programming language used to add interactivity, logic, and dynamic behavior to webpages. -->

<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Example</title>
</head>
<body>
  <h2>Hello JavaScript!</h2>
  <p id="demo">This is normal text.</p>
  <script>
    document.getElementById("demo").innerHTML = "This text was changed using JavaScript!";
  </script>
</body>
</html>
